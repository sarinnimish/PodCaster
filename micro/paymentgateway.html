<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet"
		href="style.css" class="css" />
</head>

<body>
	<div class="container">
		<div class="main-content">
			<p class="text"> <br>
        
                <br>PodCaster </p> <font size="1.5" color="white"><h1 align="center">where every story finds its home</h1></font>
		</div>

		<div class="centre-content">
			<h1 class="price"><span></span></h1>
			<p class="course">
                <br><br>
                <font size="4.5" color="white"><h1 align="center">Thank you for supporting our podcast community!</h1></font>
			</p>
		</div>

		<div class="last-content">
			

			<!-- <button type="button" class="pay-now-btn">
		Netbanking options
		</button> -->
		</div>
        <br><br><br>
		<div class="card-details">
			<p>Pay using Credit or Debit card</p></br>

			<div class="card-number">
				<label> Card Number </label>
				<input type="text" class="card-number-field"
					placeholder="###-###-###" />
			</div>
			<div class="date-number">
				<label> Expiry Date </label>
				<input type="text" class="date-number-field"
					placeholder="DD-MM-YY" />
			</div>

			<div class="cvv-number">
				<label> CVV number </label>
				<input type="text" class="cvv-number-field" 
					placeholder="xxx" />
			</div>
			<div class="nameholder-number">
				<label> Holder name </label>
				<input type="text" class="card-name-field"
					placeholder="Enter your Name" />
			</div>
			<button type="submit" class="submit-now-btn">
				Submit
			</button>
		</div>
	</div>
</body>
<img src="https://img.icons8.com/?size=80&id=ALTo6B8wwGMz&format=png" alt="Podcaster" width="5px" height="5px">
</html>
